<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeYOLO - Web Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin: 20px 0;
            color: #fdfeff;
        }
        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
        }
        #canvas {
            max-width: 1000px;
            width: 800px;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        input[type="file"], button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #382a85;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4829b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EyeYOLO - Web Object Detection</h1>
        <canvas id="canvas"></canvas>
        <div class="buttons">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="detectObjects()">Detect Objects</button>
            <button onclick="saveResult()">Save Result</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

    <script>
        let net;

        async function loadModel() {
            net = await cocoSsd.load();
        }

        async function detectObjects() {
            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files[0]) {
                alert("Please select an image first!");
                return;
            }

            const image = new Image();
            image.src = URL.createObjectURL(imageInput.files[0]);
            await image.decode();

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            const predictions = await net.detect(image);

            let yOffset = 0; 
            const fontSize = 20; 

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                ctx.beginPath();
                ctx.rect(x, y, width, height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#3498db';
                ctx.stroke();

                let textY = y - fontSize - 5;
                if (textY < 0 || yOffset > 0) {
                    textY = y + height + 5 + yOffset; 
                    yOffset += fontSize + 5; 
                }

                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = prediction.score > 0.7 ? '#2ecc71' : '#e74c3c';
                ctx.fillText(
                    `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                    x, textY
                );
            });
        }

        function saveResult() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'detected_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        window.onload = loadModel;
    </script>
</body>
</html>
