<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeYOLO - Web Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #3498db;
        }
        .container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #canvas {
            max-width: 45%;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EyeYOLO - Web Object Detection</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="detectObjects()">Detect Objects</button>
        <canvas id="canvas"></canvas>
    </div>

    <!-- لود TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <!-- لود مدل COCO-SSD (یه مدل آماده برای تشخیص اشیا) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

    <script>
        let net;

        // لود مدل
        async function loadModel() {
            net = await cocoSsd.load();
            console.log("Model loaded successfully");
        }

        async function detectObjects() {
            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files[0]) {
                alert("Please select an image first!");
                return;
            }

            const image = new Image();
            image.src = URL.createObjectURL(imageInput.files[0]);
            await image.decode();

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            const predictions = await net.detect(image);
            console.log("Predictions:", predictions);

            // رسم باکس‌ها و لیبل‌ها
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                ctx.beginPath();
                ctx.rect(x, y, width, height);
                ctx.lineWidth = 2;
                ctx.strokeStyle =  '#3498db';
                ctx.stroke();
                ctx.font = '40px Arial';
                ctx.fillStyle = ' #3498db';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 2;
                ctx.fillText(
                    `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                    x, y > 10 ? y - 9 : y + 15
                );
            });
        }

        // لود مدل وقتی صفحه لود شد
        window.onload = loadModel;
    </script>
</body>
</html>
